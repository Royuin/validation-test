<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <h1>Form Test</h1>
    <form novalidate>
      <label for="email">* Email:</label>
      <input type="email" name="email" id="email" required>
      <span class="email-error">Please fill out field</span>


      <label for="country">* Country:</label>
      <select name="country" id="country" required>
        <option value="us">United States</option>
        <option value="se">Sweden</option>
        <option value="jp">Japan</option>
        <option value="it">Italy</option>
      </select>

      <label for="zip">* Zip Code:</label>
      <input type="tel" name="zip" id="zip" required>
      <span class="zip-error"></span>

      <label for="pass">* Password:</label>
      <input type="password" name="pass" id="pass" required>
      <span class="pass-error"></span>

      <label for="pass-confirm">* Password Confirmation</label>
      <input type="password" name="pass-confirm" id="pass-confirm" required>
      <span class="pass-confirm-error"></span>

      <button id="submit-button">Submit</button>

    </form>
  </div>
</body>

</html>
